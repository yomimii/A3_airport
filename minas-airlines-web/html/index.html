</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">
            <img src="/img/Minas Airlines.png" alt="Minas Airlines" class="logo-img">
          </a>
          <div class="social-media">
            <a href="#"><i class='bx bxl-twitter'></i></a>
            <a href="#"><i class='bx bxl-linkedin-square'></i></a>
            <a href="#"><i class='bx bxl-instagram'></i></a>
          </div>

          <div class="navbar-toggle" onclick="toggleNavbar()">
            <span></span>
            <span></span>
            <span></span>
          </div>

        <nav class="navbar">
            <a href="index.html" style="--i:1;">HOME</a>
            <a href="sobrenos.html" style="--i:2">SOBRE NÓS</a>

            <a href="#" style="--i:4">SERVIÇOS</a>

    <section class="home">
        <div class="home-content">
            <div class="home-image">
                <img src="/img/Fundo de Captura de Tela 2024-11-12 às 01.08 Removido.53.png" alt="Painel de voos">

            <a href="#" class="btn">VEJA TODOS</a>
        </div>

        <div class="login-box">
        <div class="login-header">
            <header>LOGIN</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Senha" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Lembrar de mim</label>
            </section>
            <section>
                <a href="#">Esqueci a senha</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">ENTRAR</label>
        </div>
        <div class="sign-up-link">
            <p>Não tem conta? <a href="cadastro.html">Cadastrar</a></p>
        </div>

        <div class="rhombus2"></div>

        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>

      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
      <script>
        function toggleNavbar() {
          const navbar = document.querySelector('.navbar');
          navbar.classList.toggle('open');
        }
